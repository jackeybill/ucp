  version: 0.2
  phases:
    install:
      runtime-versions:
        python: 3.8

    pre_build:
      on-failure: ABORT
      commands:
        # - pip install cfn-lint
        - npm ci
        # - npm install react-app-rewired
    build:
      # on-failure: ABORT
      commands:
        - echo "Starting React build `date` in `pwd`"
        - npm run build
        # - echo "Starting cloudformation lint `date` in `pwd`"
        # - cfn-lint -t serverless/template.yaml
        - echo "Starting cloudformation package `date` in `pwd`"
        - aws cloudformation package --template-file serverless/template.yaml --s3-bucket ${STATE_BUCKET} --output-template-file packaged-template.yaml
    post_build:
      # on-failure: ABORT
      commands:
        - echo "SAM Deploy completed on `date`"
        - aws s3 sync build/ s3://${WEB_BUCKET}/ --delete

  artifacts:  
    files:
      - packaged-template.yaml
      # - location
    name: artifact-name
    discard-paths: yes

    cache:
      paths:
        - node_modules/**/*